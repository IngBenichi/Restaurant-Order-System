<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>

        <form method="POST" class="space-y-4" id="login-form">
            <input type="text" name="username" placeholder="Usuario" required 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" placeholder="Contraseña" required 
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Botón de Login -->
            <button type="submit" id="login-button" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                Ingresar
            </button>

            <!-- Mensaje de Cargando -->
            <p id="loading-message" class="text-center text-gray-500 hidden">Ingresando...</p>
        </form>

        {% if error %}
            <p class="text-red-500 text-center mt-3">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function() {
            document.getElementById("login-button").disabled = true;
            document.getElementById("login-button").textContent = "Ingresando...";
            document.getElementById("loading-message").classList.remove("hidden");
        });
    </script>
</body>
</html>
